run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 3m

linters:
  enable:
    - deadcode
    - errcheck
    - gas
    - gocritic
    - gofmt
    - goimports
    - golint
    - govet
    - gosimple
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
  disable:
    - depguard
    - dupl
    - gocyclo
    - interfacer
    - lll
    - maligned
    - prealloc
  fast: false

  linters-settings:
    gocritic:
      enabled-checks:
        - ruleguard
      settings:
        ruleguard:
          rules: "rules.go"