name: Doc

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  generate_doc:
    name: generate_doc
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        go: ['stable']

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          ref: ${{ github.head_ref }}
          go-version: stable
          check-latest: true

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Make docs
        run: |
          make docs

      - uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action
        with:
          commit_message: auto generate doc
          file_pattern: ./docs/overview.md

      - name: "Run if changes have been detected"
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: |
          file=$(xz -z --stdout ./docs/overview.md | base64) 
          curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}"\
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Content-Type: application/json" \
             https://api.github.com/repos/Lasiar/go-critic.github.io/dispatches \
             --data $(printf '{"event_type":"update_doc","client_payload":{"content":"%s"}}' ${file})
